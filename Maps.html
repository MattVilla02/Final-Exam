        <ul class="quiz-options">
            <li><button onclick="checkAnswer(this, false, 'result1')">answer1</button></li>
            <li><button onclick="checkAnswer(this, true, 'result1')">answer 2</button></li>
            <li><button onclick="checkAnswer(this, false, 'result1')">answer 3</button></li>

<div class="quiz-question">
    <p><strong>Which image is correct?</strong></p>

        <button onclick="checkAnswer(this, false, 'result2')">
            <img src="image1.jpg" alt="Image 1">
        </button>
        <button onclick="checkAnswer(this, true, 'result2')">
            <img src="eiffel_tower.jpg" alt="Eiffel Tower">
        </button>
        <button onclick="checkAnswer(this, false, 'result2')">

    </div>
</div>

<script>
    function checkAnswer(button, isCorrect, resultId) { 
  const result = document.getElementById(resultId); 
  result.textContent = isCorrect ? 'Correct! Great job!' : 'Incorrect. Try again!';
  result.style.color = isCorrect ? 'green' : 'red';
  result.style.display = 'block'; 
}
